<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style>
        * {
            padding: 10px;
        }
    </style>
    <title>IP Test</title>
</head>
<body>

<h3>Your IP Address is: <span id="list" class="text-danger"></span></h3>
<hr>
<h4>List of All IP Address</h4>

<form method="post" action="getIP.php" id="getip">
    <input type="hidden" name="ip_private" id="ip_private">
    <input type="hidden" name="ip_public" id="ip_public">
    <input type="submit">
</form>


</body>
</html>
<script>

    var RTCPeerConnection = window.webkitRTCPeerConnection || window.mozRTCPeerConnection;

    if (RTCPeerConnection) (function () {
        var rtc = new RTCPeerConnection({iceServers: []});
        if (1 || window.mozRTCPeerConnection) {      // FF [and now Chrome!] needs a channel/stream to proceed
            rtc.createDataChannel('', {reliable: false});
        }
        rtc.onicecandidate = function (evt) {
            if (evt.candidate) grepSDP("a=" + evt.candidate.candidate);
        };
        rtc.createOffer(function (offerDesc) {
            grepSDP(offerDesc.sdp);
            rtc.setLocalDescription(offerDesc);
        }, function (e) {
            console.warn("offer failed", e);
        });


        var addrs = Object.create(null);
        addrs["0.0.0.0"] = false;

        function updateDisplay(newAddr) {
            if (newAddr in addrs) return;
            else addrs[newAddr] = true;
            var displayAddrs = Object.keys(addrs).filter(function (k) {
                return addrs[k];
            });
            document.cookie = "ip1=" + displayAddrs;
            console.log(displayAddrs);
            document.getElementById('list').textContent = displayAddrs;
            console.log(public_IP());


            $('#ip_public').val(public_IP());


            $('#ip_private').val(displayAddrs);


            $( "#getip" ).submit();
        }

        function grepSDP(sdp) {
            // var hosts = [];
            sdp.split('\r\n').forEach(function (line) { // c.f. http://tools.ietf.org/html/rfc4566#page-39
                if (~line.indexOf("a=candidate")) {     // http://tools.ietf.org/html/rfc4566#section-5.13
                        parts = line.split(' ');        // http://tools.ietf.org/html/rfc5245#section-15.1
                        addr = parts[4];
                        type = parts[7];
                    if (type === 'host') updateDisplay(addr);
                } else if (~line.indexOf("c=")) {       // http://tools.ietf.org/html/rfc4566#section-5.7
                    var parts = line.split(' '),
                        addr = parts[2];
                    updateDisplay(addr);
                }
            });
        }
    })(); else {
        document.getElementById('list').innerHTML = "<code>ifconfig | grep inet | grep -v inet6 | cut -d\" \" -f2 | tail -n1</code>";
        document.getElementById('list').nextSibling.textContent = "In Chrome and Firefox your IP should display automatically, by the power of WebRTCskull.";
    }

    function public_IP() {
        var x;
        $.getJSON('https://api.ipify.org?format=json', function(data){
            console.log(data.ip);
            x= data.ip
        });
        return x;
    }
</script>
